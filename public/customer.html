<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TropicAmazon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css link -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/customer.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript -->
    <script src="./js/home.js"></script>
    <!-- Javascript -->
    <!-- <script src="./js/customers.js" defer></script> -->
    <script src="./js/customersearch.js" defer></script>
    <script src="./js/isnewcustomer.js" defer></script>  

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/customers" id="navName"></a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <img src="./images/tropicamazon_logo_small.PNG" height=100 width=150 alt="TropicsAmazonLogo">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <li class="nav-item active">

                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">

                    <input class="form-control mr-sm-2" id="searchValue" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" id="btnSearch" type="">Search</button>
                </form>
                <button type="button" class="btn btn-primary"><a id="logout" href="/logout">Log Out</a></button>
            </div>
        </nav>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="category">Category:&nbsp;</label>
                            <select class="form-control" id="category"></select>
                            </select>
                        </div> &nbsp;&nbsp;
                        <div class="form-group">
                            <label for="category">Price Range:&nbsp;</label>
                            <select class="form-control" id="priceRange">
                                <option>select</option>
                                <option>1-10</option>
                                <option>10-500</option>
                                <option>500-1000</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="col-2">
                    <div class="form-inline">
                        <div class="form-group">
                            <i class="fa fa-shopping-cart fa-3x" aria-hidden="true" id="cartItems" data-toggle="modal"
                                data-target=".bd-cart-modal-lg"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div id="alertDiv"></div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="itemTable">
                </tbody>
            </table>
        </div>

    </div>
    <!--Cart Modal-->

    <div class="modal fade bd-cart-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="cContent">

                    <div class="modal-header">
                            <h5 class="modal-title"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>&nbsp;InCart</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>                           
                          </div>
                          <nav class="nav nav-pills nav-fill"><a class="nav-item nav-link active" href="#" id="total"></a></nav>

                          <div class="modal-body"  id="cartList">
                            
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="placeOrder">Place Order</button>
                          </div>
            </div>
        </div>
    </div>
    <!--Cart Modal ends-->
</body>


</html>
